{% extends 'account/login.html' %}
{% load static %}

{% block item %}
    <div class="login-form-side">
        <div class="login-container">
            <h2 class="login-title">Crear una Cuenta</h2>

            <form method="post" action="{% url 'users:signup' %}" class="login-form">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="error-message">
                        Por favor, corrige los errores a continuación.
                    </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="new_id_identifier">Código</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="identifier" id="new_id_identifier" required value="{{ request.POST.identifier }}" placeholder="Ingrese tu código">
                    </div>
                </div>

                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="first_name" id="new_id_first_name" required value="{{ request.POST.first_name }}" placeholder="Ingrese tu primer nombre">
                    </div>
                </div>

                <div class="form-group">
                    <label for="id_last_name">Apellido</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="last_name" id="id_last_name" placeholder="Ingrese tu primer apellido" required >
                    </div>
                </div>


                <div class="form-group">
                    <label for="new_id_secret_code">Código secreto</label>
                    <div class="input-group">
                        <span class="input-icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="text" name="secret_code" id="new_id_secret_code" required value="{{ request.POST.secret_code }}" placeholder="Ingrese tu código secreto">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Crear Cuenta</button>
            </form>

            <div class="signup-link-container">
                <p>¿Ya tienes contraseña? <a href="{% url 'users:login' %}">Inicia sesión</a></p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
