{% extends 'account/login.html' %}

{% load static %}

{% block item %}
<div class="login-form-side">
    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form method="post" action="{% url 'users:login' %}" class="login-form" id="loginForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_identifier">Código</label>
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="identifier" id="id_identifier" required placeholder="Ingrese tu código">
                </div>
            </div>

            <div class="form-group">
                <label for="id_password">Contraseña</label>
                <div class="input-group">
                    <span class="input-icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" name="password" id="id_password" required placeholder="Ingrese tu contraseña">
                </div>
            </div>

            <div class="form-options">
                <a href="{% url 'users:password_reset' %}" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>
            {% if messages %}
                <ul class="error-message">
                    {% for message in messages %}
                        <li class="field-error-message{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <br>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <div class="signup-link-container">
            <p>¿No tienes contraseña? <a href="{% url 'users:signup' %}" id="goToSignup">Crear una contraseña</a></p>
        </div>
    </div>
</div>
{% endblock %}
