{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/pages/blocks/no-service.css' %}">
    <title>Servicio No Disponible - Error 503</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-container" role="alert" aria-live="polite">
        <div class="error-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
                <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,17A1.5,1.5 0 0,1 10.5,15.5A1.5,1.5 0 0,1 12,14A1.5,1.5 0 0,1 13.5,15.5A1.5,1.5 0 0,1 12,17M12,10.5C11.2,10.5 10.5,9.8 10.5,9V7C10.5,6.2 11.2,5.5 12,5.5C12.8,5.5 13.5,6.2 13.5,7V9C13.5,9.8 12.8,10.5 12,10.5Z"/>
            </svg>
        </div>
        <h1 class="error-code">503</h1>
        <h2 class="error-title">Servicio No Disponible</h2>
        <p class="error-message">
            Lo sentimos, nuestro servicio está temporalmente fuera de servicio.<br>
            Por favor, inténtalo de nuevo en unos minutos o en unas horas.
        </p>
        <button class="retry-button" onclick="retryConnection()">
            Reintentar
        </button>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span class="status-text">Servicio temporalmente interrumpido</span>
        </div>
    </div>
    <script>
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            const originalText = button.textContent;
            button.textContent = 'Reintentando...';
            button.disabled = true;
            button.style.opacity = '0.7';
            setTimeout(() => {
                button.textContent = originalText;
                button.disabled = false;
                button.style.opacity = '1';
                window.location.href = "{% url 'home:home' %}";
            }, 2000);
        }
    </script>
</body>
</html>
